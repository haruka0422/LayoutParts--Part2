<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>LayoutParts-Q10</title>
</head>

<body>
  <main class="main-content">
    <h1 class="page-title">ボタン</h1>
    <h2 class="section-title">Q10 ボタン</h2>

    <!-- Q10-1 フラットボタン -->
    <section class="task-block">
      <h3 class="task-title">Q10-1 フラットなボタン</h3>
      <div class="btn-group">
        <div class="button flat-red">Button</div>
        <div class="button flat-blue">Button</div>
        <div class="button flat-green">Button</div>
      </div>
    </section>

    <!-- Q10-2 影付きボタン -->
    <section class="task-block">
      <h3 class="task-title">Q10-2 影を付けたボタン</h3>
      <div class="btn-group">
        <div class="button shadow-red">Button</div>
        <div class="button shadow-blue">Button</div>
        <div class="button shadow-green">Button</div>
      </div>
    </section>

    <!-- Q10-3 押した感覚のあるボタン -->
    <section class="task-block">
      <h3 class="task-title">Q10-3 押した感覚のあるボタン</h3>
      <div class="btn-group">
        <div class="button press-red">Button</div>
        <div class="button press-blue">Button</div>
        <div class="button press-green">Button</div>
      </div>
    </section>

    <!-- Q10-4 ホバー時にスタイル変化 -->
    <section class="task-block">
      <h3 class="task-title">Q10-4 カーソルを当てた時にスタイルが変わるボタン</h3>
      <div class="btn-group">
        <div class="button border-solid">Button</div>
        <div class="button border-dotted">Button</div>
        <div class="button border-fill">Button</div>
      </div>
    </section>
  </main>
</body>

</html>
